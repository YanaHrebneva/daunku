<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="style.css">
  <title>Daunku</title>
</head>
<body>
  <div class="big-wrapper">
    <header class="header-wrapper">
      <a class="logo" href="/">daunku</a>
      <nav class="header-navigation">
        <ul>
          <li><a class="header-navigation__link" href="">home</a></li>
          <li><a class="header-navigation__link" href="">shop</a></li>
          <li><a class="header-navigation__link" href="">about us</a></li>
          <li><a class="header-navigation__link" href="">contact</a></li>
        </ul>
      </nav>
      <img src="/assets/icons/cart.svg" alt="">
    </header>
    <section class="main-section">
      <div class="main-text">
        <h1 class="main-text__header">bring serenity <span class="lower-case">to</span> your place with interior plants</h1>
        <p class="main-text__phrase">find your dream plant for you home decoration with us, and we will make it happen.</p>
        <div class="search-panel">
          <input class="search-panel__input" type="text" placeholder="Search plant">
          <input class="search-panel__btn" type="submit" value="">
        </div>
      </div>
    </section>
  </div>
  <main>
    <section class="section">
      <div class="advantages">

        <div class="advantages__item">
          <div class="advatages__icon advatages__icon_box"></div>
          <div class="advantages__text">
            <h3 class="advantages__header">free shapping</h3>
            <span class="advantages__span">No charge for each delivery</span>
          </div>
        </div>

        <div class="advantages__item">
          <div class="advatages__icon advatages__icon_wallet"></div>
          <div class="advantages__text">
            <h3 class="advantages__header">quick payment</h3>
            <span class="advantages__span">100% secure payment</span>
          </div>
        </div>

        <div class="advantages__item">
          <div class="advatages__icon advatages__icon_headset"></div>
          <div class="advantages__text">
            <h3 class="advantages__header">24/7 support</h3>
            <span class="advantages__span">Quick support</span>
          </div>
        </div>

      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
